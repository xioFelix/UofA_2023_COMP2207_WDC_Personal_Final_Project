<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maketpalce</title>
        <link rel="stylesheet" href="./stylesheets/style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./javascripts/homepage.js" defer></script>

    </head>

    <body>
        <div class="product-grid" id="products">
            <div class="product-card" v-for="product in product">
                <div class="image-container">
                    <img class="product-image" src="./images/default.png" alt="product image">
                </div>
                <h2>Product Title</h2>
                <p>Product Description</p>
                <span>Price</span>
            </div>

            <!-- Repeat the product-card div for each product -->
        </div>
    </body>

</html>
