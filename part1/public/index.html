<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="./stylesheets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./javascripts/homepage.js" defer></script>
</head>

<body>
    <div class="product-grid" id="products">
        <div class="product-card" v-for="product in products" :key="product.ISBN">
            <div class="image-container">
                <img class="product-image" :src="product.image" alt="product image">
            </div>
            <h2>{{ product.title }}</h2>
            <p>{{ product.author }}</p>
            <span>{{ product.price }}</span>
            <button @click="openContactForm(product.ISBN)">Contact Seller</button>
            <!-- Added button to contact seller -->
        </div>
    </div>
    <!-- Contact form (hidden by default) -->
    <div id="contact-form" v-if="selectedISBN">
    <h2>Contact Seller</h2>
    <form @submit.prevent="sendMessage">
        <textarea v-model="message" placeholder="Write your message here"></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>
</body>

</html>
